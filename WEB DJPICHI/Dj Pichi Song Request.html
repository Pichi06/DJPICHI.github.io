<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ Pichi - Pide tu canci√≥n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(29,185,84,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: move 20s linear infinite;
    }

    @keyframes move {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header img {
      max-width: 100px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #1db954;
    }

    form {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    input, textarea {
      background: #222;
      color: white;
    }

    button {
      background: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #16a04a;
    }

    .requests {
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .requests h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .request {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      position: relative;
      transition: transform 0.3s;
    }

    .request:hover {
      transform: scale(1.02);
    }

    .request strong {
      color: #1db954;
      font-size: 1.2rem;
    }

    .request em {
      color: #bbb;
      display: block;
      margin-top: 8px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-played {
      background-color: #4caf50;
      color: #fff;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: #fff;
    }

    .played {
      background: #0f1f0f !important;
      opacity: 0.7;
    }

    #loginSection {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    #loginSection input {
      padding: 6px 8px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      width: 130px;
    }

    #loginSection button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background: #1db954;
      color: white;
      cursor: pointer;
    }

    #loginMsg {
      position: absolute;
      top: 100%;
      right: 0;
      font-size: 0.8rem;
      color: red;
      margin-top: 4px;
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>

  <div id="loginSection">
    <input type="password" id="adminPass" placeholder="Admin clave" />
    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
  </div>

  <header>
    <img src="logopichi.png" alt="Logo DJ Pichi">
    <h1>DJ Pichi</h1>
    <div class="social-links">
      <a href="https://www.instagram.com/djpichi" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@djpichi" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </header>

  <form id="requestForm">
    <input type="text" id="song" placeholder="Nombre de la canci√≥n" required />
    <input type="text" id="artist" placeholder="Artista" required />
    <textarea id="dedication" placeholder="Dedicatoria (opcional)"></textarea>
    <button type="submit">Enviar petici√≥n</button>
  </form>

  <div class="requests" id="requestsList">
    <h2>Peticiones Recibidas</h2>
  </div>

  <script>
    let isAdmin = false;

    function login() {
      const password = document.getElementById('adminPass').value;
      const loginMsg = document.getElementById('loginMsg');
      const loginSection = document.getElementById('loginSection');

      if (password === 'admin123') {
        isAdmin = true;
        loginMsg.textContent = '';
        loginSection.classList.add('fade-out');

        setTimeout(() => {
          loginSection.style.display = 'none';
        }, 500);
      } else {
        loginMsg.textContent = 'Contrase√±a incorrecta';
      }
    }

    const form = document.getElementById('requestForm');
    const requestsList = document.getElementById('requestsList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const song = document.getElementById('song').value.trim();
      const artist = document.getElementById('artist').value.trim();
      const dedication = document.getElementById('dedication').value.trim();

      if (!song || !artist) return;

      const requestBox = document.createElement('div');
      requestBox.classList.add('request');

      const buttonsHTML = isAdmin ? `
        <div class="buttons">
          <button class="btn btn-played">‚úÖ Reproducida</button>
          <button class="btn btn-delete">üóëÔ∏è Eliminar</button>
        </div>` : '';

      requestBox.innerHTML = `
        <strong>${song}</strong> - ${artist}
        <em>${dedication || 'Sin dedicatoria'}</em>
        ${buttonsHTML}
      `;

      if (isAdmin) {
        requestBox.querySelector('.btn-played').addEventListener('click', () => {
          requestBox.classList.toggle('played');
        });

        requestBox.querySelector('.btn-delete').addEventListener('click', () => {
          requestsList.removeChild(requestBox);
        });
      }

      requestsList.appendChild(requestBox);
      form.reset();
    });
  </script>
</body>
</html>
