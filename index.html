  <title>DJ Pichii | Redes Sociales</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000000, #1f1f1f 90%);
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff007f;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff007f;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px #ff3399;
      }
    }

    h1 {
      font-size: 3em;
      color: #ff007f;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-links a {
      display: inline-block;
      margin: 15px 10px;
      padding: 15px 30px;
      font-size: 1.1em;
      color: #fff;
      background-color: #ff007f;
      text-decoration: none;
      border-radius: 40px;
      transition: 0.4s;
    }

    .social-links a:hover {
      background-color: #ff3399;
      box-shadow: 0 0 15px #ff3399;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .social-links a {
        width: 80%;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
